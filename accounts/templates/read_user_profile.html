{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}

       

    <div class="card card-default">
        <div class="card-header">
        <h3 class="card-title"><i class="fas fa-tasks"></i> Perfil de Usu√°rio</h3>
        </div>
        <div class="card card-primary card-outline">
            <div class="card-body box-profile">
              <div class="text-center">
                <img class="profile-user-img img-fluid img-circle" src="{{ profile.photo.url }}" alt="{{ profile.user.first_name }}">
              </div>

              <h3 class="profile-username text-center">{{ profile.user.get_full_name }}</h3>

              <p class="text-muted text-center">{{ profile.user.email }}</p>

              <ul class="list-group list-group-unbordered mb-3">
                <li class="list-group-item">
                  <b>Telefone:</b> <a class="float-right">{{ profile.user.phone }}</a>
                </li>
                
              </ul>

              <a href="{% url 'accounts:create_profile_user' %}" class="btn btn-primary btn-block"><b>Modificar Perfil</b></a>
            </div>
            <!-- /.card-body -->
          </div>
        
    </div>

{% endblock %}
